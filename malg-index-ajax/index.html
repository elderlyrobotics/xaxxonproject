<!DOCTYPE html>
<html>
<head>
	<title>Platform Controls</title>
	<link rel='stylesheet' href='/bootstrap/dist/css/bootstrap.css' /> 
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class='text-center'>Platform Controls</h1>
			<p1></p1>
		</div>
		<div class='panel panel-default'>
			<div class='panel-heading text-center'>The buttons here will control the up, down, left or right motion of the platform.</div>
			<div class='row panel-body'>
				<div class='col-md-4 col-md-offset-4'>
					<button id="get-up" class="btn btn-primary btn-lg btn-block">UP</button>
				</div>
			</div> <!-- end div for UP row -->
			<div class='row panel-body'>
				<div class='col-md-4 col-md-offset-1'>
					<button id="get-left" class="btn btn-primary btn-lg btn-block">LEFT</button>
				</div>
				<div class='col-md-4 col-md-offset-2'>
					<button id="get-right" class="btn btn-primary btn-lg btn-block">RIGHT</button>
				</div>
			</div> <!-- end div for LEFT and RIGHT row -->
			<div class='row panel-body'>
				<div class='col-md-4 col-md-offset-4'>
					<button id="get-down" class="btn btn-primary btn-lg btn-block">DOWN</button>
				</div>
			</div> <!-- end div for DOWN row -->
			<div class='row panel-body'>
				<div class='col-md-4 col-md-offset-4'>
					<button id="get-stop" class="btn btn-danger btn-lg btn-block">STOP</button>
				</div>
			</div> <!-- end div for STOP row -->
		</div>
	</div> <!-- end div for container -->

	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
